services:
  - type: web
    name: shipping-backend
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_SECRET
        value: change_this_secret
    healthCheckPath: /api/health
    autoDeploy: true