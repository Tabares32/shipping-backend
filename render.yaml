services:
  - type: web
    name: shipping-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DB_PATH
        value: data.db
      - key: CORS_ORIGINS
        value: "*"
